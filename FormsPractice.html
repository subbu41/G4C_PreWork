<!DOCTYPE html>
<html>
	<head>
		<title>HTML Lists in action</title>
	</head>

	<body>
	<h1>Form Example</h1>
	<form action="fakePage.html" method="POST">
		TextInput: <input type="text" name="mytextInput"/><br />
		RadioButtons:<br/>
					<input type="radio" name="answer" value="Yes" checked/>Yes<br />
					<input type="radio" name="answer" value="No"/>No<br />
					<input type="radio" name="answer" value="Maybe" />Maybe<br />
					Password: <input type="password" name="userPassword" /><br />
					
					<input type="checkbox" name="myChoices" value="Soup" checked/> Soup <br />
					<input type="checkbox" name="mychoices" value="Salad" Checked/> Salad<br />
					<input type="checkbox" name="myChoices" value="Fries" checked/> Fries<br />
					<input type="checkbox" name="myChoices" value="Desert" checked/> Desert<br/>
				   
				   <select name="Phones">
					<option value="iPhone6">iPhone 6</option>
					<option value="galaxyS6">Galaxy S6</option>
					<option value="Nexus5">Nexus 5</option>
				   </select><br />
				   Description:<br/><textarea name="briefDescription"></textarea><br />
				   <input type="submit"/>
					<input type="reset"/><br/>
		
		
	</form>
	<table border="1" width="500">
		<caption>Contact Information</caption>
		<tr>
		  <th>First Name</th>
		  <th>Last Name</th>
		  <th>Phone Number</th>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
			<td>535-1212</td>
		</tr>
		<tr>
			<td>Sally</td>
			<td>Smith</td>
			<td>123-4578</td>
		</tr>
		<tr>
			<td>Sam</td>
			<td>Jones</td>
			<td>555-1245</td>
		</tr>

	</table>


	</body>
</html>
