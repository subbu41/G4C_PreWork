<!DOCTYPE html>

<html>
	<head>
		<title>Lucky Sevens</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<h1>Lucky Sevens</h1>
			<form name="luckySevens" onsubmit="return validatePlay();" class="form-horizontal">
				<div class=form-group">
					<label class="control-label col-sm-2" for="startingBet" >Starting Bet : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="startingBet" placeholder="$0.00">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn" id="submitBet" type="submit">Play</button>
					</div>
				
				</div>
				<hr />
			
			</form>
		
		
		</div>
	</body>

</html>
