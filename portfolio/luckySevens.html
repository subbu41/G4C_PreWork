<!DOCTYPE html>

<html>
	<head>
		<title>Lucky Sevens</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-lg-6" align="center">
					<h1>Lucky Sevens</h1>
				</div>
			</div>
			<form class="form-horizontal" name="luckySevens" onsubmit="return validatePlay();">
				<div class="form-group">
					<label class="control-label col-sm-2" for="betAmount" >Starting Bet : </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="betAmount" placeholder="$0.00">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn" id="submitBet" type="submit">Play</button>
					</div>
				</div>
				<hr />
				
			</form>
			<table id="results" class="table table-stripped" style="display:none;">
				<caption> <h2>Results</h2>
				<tbody>
					<tr>
						<td>Starting Bet</td>
						<td><span id="startingBet"></span></td>
					</tr>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td><span id="totalRolls"></span></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td><span id="highestAmountWon"></span></td>
					<tr>
					<tr>
						<td>Roll Count at Highest Amount won</td>
						<td><span id="rollCountAtHighest"></span></td>
					<tr>

				</tbody>
			</table>
		
		</div>
	</body>

</html>
